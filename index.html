<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor De Moeda</title>
</head>

<body>
    <div id="img-fundo"></div>

    <img class="gif" src="./assets/gif-money.gif" alt="gif-conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="moeda-principal">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/Dólar.png" alt="moeda-a-convertida">
                <p class="currency">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>



    </main>


</body>

</html>
